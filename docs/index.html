<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuroArgoOne Software Evaluator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Software Evaluator</h1>
    <p>Évaluez vos dépôts logiciels selon les guidelines EuroArgoOne.</p>
  </header>

  <main>
    <form id="evaluation-form">
      <label for="repo-url">URL du dépôt Git :</label>
      <input type="url" id="repo-url" name="repo-url" placeholder="https://github.com/utilisateur/projet" required>

      <label for="notes">Notes ou commentaires :</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Ajoutez des informations supplémentaires..."></textarea>

      <button type="submit">Évaluer</button>
    </form>

    <section id="results" class="hidden">
      <h2>Résultats de l’évaluation</h2>
      <p id="badge"></p>
      <p id="suggestions"></p>
    </section>
  </main>

  <footer>
    <p>Projet en développement — EuroArgoOne</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
